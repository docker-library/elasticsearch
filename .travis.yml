language: bash

# for secret experimental features ;)
sudo: 9000

env:
  - VERSION=1.7
  - VERSION=1.6
  - VERSION=1.5
  - VERSION=1.4
  - VERSION=1.3

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$VERSION"
  - image="elasticsearch:$VERSION"

script:
  - docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images

